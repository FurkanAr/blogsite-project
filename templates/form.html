{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}


{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Form</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ form.media }}
                    <input class ="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>    
    </div>
{% endblock %}
